        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            overflow: hidden;
            height: 100vh;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 97vh;
        }

        .container svg {
            width: 50%;
            height: 50%;
        }

        /* Valentine card styles */
        .body-letter {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fae1dd;
        }

        .letter {
            position: relative;
            z-index: 1;
        }

        .valentines {
            position: relative;
            top: 50px;
            cursor: pointer;
            animation: up 3s linear infinite;
        }

        @keyframes up {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-30px);
            }
        }

        .envelope {
            position: relative;
            width: 300px;
            height: 200px;
            background-color: #f08080;
        }

        .envelope:before {
            background-color: #f08080;
            content: "";
            position: absolute;
            width: 212px;
            height: 212px;
            transform: rotate(45deg);
            top: -105px;
            left: 44px;
            border-radius: 30px 0 0 0;
        }

        .card {
            position: absolute;
            background-color: #eae2b7;
            width: 270px;
            height: 170px;
            top: 5px;
            left: 15px;
            box-shadow: -5px -5px 100px rgba(0, 0, 0, 0.4);
            transition: top 0.5s ease;
        }

        .card:before {
            content: "";
            position: absolute;
            border: 3px solid #003049;
            border-style: dotted;
            width: 240px;
            height: 140px;
            left: 12px;
            top: 12px;
        }

        .text {
            position: absolute;
            font-family: 'Brush Script MT', cursive;
            font-size: 28px;
            text-align: center;
            line-height: 25px;
            top: 19px;
            left: 85px;
            color: #003049;
        }

        .heart {
            background-color: #d62828;
            display: inline-block;
            height: 30px;
            margin: 0 10px;
            position: relative;
            top: 110px;
            left: 105px;
            transform: rotate(-45deg);
            width: 30px;
        }

        .heart:before,
        .heart:after {
            content: "";
            background-color: #d62828;
            border-radius: 50%;
            height: 30px;
            position: absolute;
            width: 30px;
        }

        .heart:before {
            top: -15px;
            left: 0;
        }

        .heart:after {
            left: 15px;
            top: 0;
        }

        .hearts {
            position: absolute;
            top: 0
        }

        .one, .two, .three, .four, .five {
            background-color: red;
            display: inline-block;
            height: 10px;
            margin: 0 10px;
            position: relative;
            transform: rotate(-45deg);
            width: 10px;
            top: 50px;
        }

        .one:before, .one:after, .two:before, .two:after, .three:before, .three:after, .four:before, .four:after, .five:before, .five:after {
            content: "";
            background-color: red;
            border-radius: 50%;
            height: 10px;
            position: absolute;
            width: 10px;
        }

        .one:before, .two:before, .three:before, .four:before, .five:before {
            top: -5px;
            left: 0;
        }

        .one:after, .two:after, .three:after, .four:after, .five:after {
            left: 5px;
            top: 0;
        }

        .one {
            left: 10px;
            animation: heart 1s ease-out infinite;
        }

        .two {
            left: 30px;
            animation: heart 2s ease-out infinite;
        }

        .three {
            left: 50px;
            animation: heart 1.5s ease-out infinite;
        }

        .four {
            left: 70px;
            animation: heart 2.3s ease-out infinite;
        }

        .five {
            left: 90px;
            animation: heart 1.7s ease-out infinite;
        }

        @keyframes heart {
            0% {
                transform: translateY(0) rotate(-45deg) scale(0.3);
                opacity: 1;
            }
            100% {
                transform: translateY(-150px) rotate(-45deg) scale(1.3);
                opacity: 0.5;
            }
        }

        .front {
            position: absolute;
            border-right: 180px solid #f4978e;
            border-top: 95px solid transparent;
            border-bottom: 100px solid transparent;
            left: 120px;
            top: 5px;
            width: 0;
            height: 0;
            z-index: 10;
        }

        .front:before {
            position: absolute;
            content: "";
            border-left: 300px solid #f8ad9d;
            border-top: 195px solid transparent;
            left: -120px;
            top: -95px;
            width: 0;
            height: 0;
        }

        .shadow {
            position: absolute;
            width: 330px;
            height: 25px;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.3);
            top: 265px;
            left: -15px;
            animation: scale 3s linear infinite;
            z-index: -1;
        }

        @keyframes scale {
            0%, 100% {
                transform: scaleX(1);
            }
            50% {
                transform: scaleX(0.85);
            }
        }

        /* Additional styles */
        #castle {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fae1dd;
        }

        .dustDef {
            position: absolute;
            background-color: white;
            border-radius: 100%;
            box-shadow: 0 0 3px 1px white;
            opacity: 0;
        }

        /* Letter form styles */
        .wrapperLetterForm {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.7);
            display: none;
        }

        .boxLetter {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .boxLetter .formLetter {
            position: relative;
            width: 700px;
            height: 500px;
            background-color: #FFEBEB;
            border-radius: 20px;
            z-index: 100;
            padding: 30px;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
            overflow-y: auto;
        }

        .formLetter .wrapperLetter {
            position: relative;
            width: 100%;
            height: 100%;
            border: 2px dashed #FF6666;
            border-radius: inherit;
            display: flex;
        }

        .boxLetter .before {
            position: absolute;
            width: 700px;
            height: 500px;
            background: #fff;
            transform: rotate(-15deg);
            border-radius: 20px;
            z-index: 10;
        }

        .formLetter .heartLetter {
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #FFEBEB;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .heartLetter .heartLetterItem {
            position: relative;
            width: 10px;
            height: 10px;
            transform: rotate(45deg);
            background: #FF6666;
        }

        .heartLetter:first-child {
            right: 5px;
            top: 10px;
        }

        .heartLetter:nth-child(2) {
            left: 5px;
            bottom: 10px;
        }

        .heartLetterItem::before,
        .heartLetterItem::after {
            position: absolute;
            content: '';
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: inherit;
        }

        .heartLetterItem::before {
            top: -50%;
        }

        .heartLetterItem::after {
            left: -50%;
        }

        .textLetter {
            width: 100%;
            flex-direction: column;
            justify-content: center;
            display: flex;
            align-items: center;
            user-select: none;
            padding: 20px;
        }

        .textLetter h2 {
            font-size: 32px;
            font-family: 'Dancing Script', cursive;
            color: #e91e63;
            margin-bottom: 25px;
            text-align: center;
        }

        .textLetter .contentLetter {
            font-size: 18px;
            text-align: center;
            padding: 0px 20px;
            margin-top: 15px;
            font-family: 'Arial', sans-serif;
            color: #555;
            line-height: 1.8;
        }

        .fa-xmark {
            position: absolute;
            right: 20px;
            top: 20px;
            color: #fff;
            cursor: pointer;
            font-size: 25px;
            z-index: 1001;
        }

        .show {
            display: block;
        }
    </style>
</head>

    <script>
        // Text animation for letter
        let indexText = 0;
        let textLetter = document.querySelector('.textLetter h2');
        const textLetterH2 = "🎀 CHÚC MỪNG 20/10 - LỚP 11.2 🎀";
        let timoutTextLetter;

        function textCharLetter() {
            if (indexText < textLetterH2.length) {
                textLetter.textContent += textLetterH2[indexText];
                indexText++;
            } else {
                clearInterval(timoutTextLetter);
                setTimeout(() => {
                    funcTimeoutLetterContent();
                }, 500);
            }
        }

        function funcTimeoutLetter() {
            indexText = 0;
            textLetter.textContent = '';
            clearInterval(timoutTextLetter);
            timoutTextLetter = setInterval(textCharLetter, 100);
        }

        // Content animation với lời chúc chính xác của bạn
        let indexTextContent = 0;
        let textLetterContent = document.querySelector('.contentLetter');
        const textLetterP = `Nhân ngày 20/10, thay mặt nam lớp 11.2 xin gửi lời chúc đến toàn thể các bạn nữ xinh đẹp của lớp mình nhaaa =)) 

Chúc mấy bà luôn xinh hơn, học giỏi hơn, cười nhiều hơn và đặc biệt là luôn vui vẻ, tỏa sáng như mấy bông hoa trong vườn 11.2 vậy :)) 

Cảm ơn vì lúc nào cũng làm cho lớp thêm năng lượng, thêm tiếng cười và bớt "khô khan" hơn heng :)) 

Chúc 20/10 thật ý nghĩa, nhận được nhiều lời chúc, nhiều quà, và nhiều điểm cao từ thầy cô nữa nhaaa 💐💖`;

        let timoutTextLetterContent;

        function textCharLetterContent() {
            if (indexTextContent < textLetterP.length) {
                textLetterContent.textContent += textLetterP[indexTextContent];
                indexTextContent++;
            } else {
                clearInterval(timoutTextLetterContent);
            }
        }

        function funcTimeoutLetterContent() {
            indexTextContent = 0;
            textLetterContent.textContent = '';
            clearInterval(timoutTextLetterContent);
            timoutTextLetterContent = setInterval(textCharLetterContent, 30);
        }

        // Main animation and interactions
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                document.querySelector("#text-click").style.display = "block";
            }, 4000);

            document.querySelector("#rose-t").onclick = function() {
                document.querySelector("#rose-t").style.display = "none";
                document.querySelector("#castle").style.display = "flex";
            }

            // Valentine card interactions
            $('.valentines').mouseenter(function() {
                $('.card').stop().animate({
                    top: '-90px'
                }, 'slow');
            }).mouseleave(function() {
                $('.card').stop().animate({
                    top: 0
                }, 'slow');
            });

            $('.card').click(function() {
                $(".wrapperLetterForm").fadeIn();
                funcTimeoutLetter();
            });

            $('.fa-xmark').click(function() {
                $('.wrapperLetterForm').fadeOut();
            });

            // Rose animation
            var leafOne = document.querySelector('.leafOne');
            var stickLine = document.querySelector('.stickLine');
            var leafTwo = document.querySelector('.leafTwo');
            var leafS1 = document.querySelector('.leafS1');
            var rose1 = document.querySelector('.rose1');
            var rose2 = document.querySelector('.rose2');
            var rose3 = document.querySelector('.rose3');
            var rose4 = document.querySelector('.rose4');

            var lineDrawing = anime({
                targets: [leafOne, stickLine, leafTwo, leafS1, rose1, rose2, rose3, rose4],
                strokeDashoffset: [anime.setDashoffset, 0],
                easing: 'easeInOutCubic',
                duration: 4000,
                begin: function(anim) {
                    [leafOne, leafTwo, stickLine, leafS1, rose1, rose2, rose3, rose4].forEach(el => {
                        el.setAttribute("stroke", "black");
                        el.setAttribute("fill", "none");
                    });
                },
                complete: function(anim) {
                    leafOne.setAttribute("fill", "#9CDD05");
                    leafOne.setAttribute("stroke", "none");
                    leafTwo.setAttribute("fill", "#9CDD05");
                    leafTwo.setAttribute("stroke", "none");
                    stickLine.setAttribute("fill", "#83AA2E");
                    stickLine.setAttribute("stroke", "none");
                    leafS1.setAttribute("fill", "#9CDD05");
                    leafS1.setAttribute("stroke", "none");
                    rose1.setAttribute("fill", "#F37D79");
                    rose1.setAttribute("stroke", "none");
                    rose2.setAttribute("fill", "#D86666");
                    rose2.setAttribute("stroke", "none");
                    rose3.setAttribute("fill", "#F37D79");
                    rose3.setAttribute("stroke", "none");
